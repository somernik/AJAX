<html>
<head>
    <script src="burrito.js" type="text/javascript"></script>
</head>
<body>
    <form action="">
        <label for="burrito">Burrito:</label>
        <select name="burrito" id="burrito">
            <option value="chicken">Chicken - $6.20</option>
            <option value="steak">Steak - $6.75</option>
            <option value="carnitas">Carnitas - $6.60</option>
            <option value="barbacoa">Barbacoa - $6.60</option>
            <option value="vegetarian">Vegetarian - $6.20</option>
        </select><br />
        <label for="rice">Rice:</label>
        <input type="radio" name="rice" value="white" id="white">White Rice
        <input type="radio" name="rice" value="brown" id="brown">Brown Rice<br />
        <label for="beans">Beans:</label>
        <input type="radio" name="beans" value="pinto" id="pinto">Pinto Beans
        <input type="radio" name="beans" value="black" id="black">Black Beans<br />
        <label for="salsa">Salsa:</label>
        <input type="checkbox" name="salsa" value="pico" id="pico">Pico de Gallo
        <input type="checkbox" name="salsa" value="corn" id="corn">Roasted Corn
        <input type="checkbox" name="salsa" value="green" id="green">Tomatillo - Green
        <input type="checkbox" name="salsa" value="red" id="red">Tomatillo - Red<br />
        <label for="">Add Guac $1.40</label>
        <input type="checkbox" name="guac" id="guac" value="guac"><br />
        <input type="button" id="addBurrito" value="add to order">
    </form>
</body>
<script>
    init();
</script>
</html>
