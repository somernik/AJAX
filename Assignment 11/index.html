<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>AJAX Assignment 11</title>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
            
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="assignment11.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputBirthdate">Birthdate:</label>
            <div class="controls">
            <input type="text" id="inputBirthdate" placeholder="Birth Date">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
            <label class="checkbox">
                <input type="checkbox"> Remember me
            </label>
            <button type="submit" class="btn">Sign in</button>
            </div>
        </div>
        </form>
    </body>
</html>
